{% extends 'post/base.html' %} {% block body %}
<div class="bg-gray-100 h-screen flex items-center justify-center">
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %} {{form}}
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
