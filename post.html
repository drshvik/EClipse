{% extends 'post/base.html' %} {% block body %}
<div class="container mx-auto mt-8">
  <div class="bg-white p-4 rounded-lg shadow">
    <div
      class="flex flex-col lg:flex-row items-center lg:items-start space-y-4 lg:space-y-0 lg:space-x-8"
    >
      <div class="mb-4 lg:mb-0">
        <img
          src="{{ post.image.url }}"
          alt="Blog Image"
          class="w-full rounded-lg"
        />
      </div>
      <div class="flex-1">
        <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container mx-auto mt-8">
  <div class="bg-white p-4 rounded-lg shadow">{{post.description}}</div>
</div>
<div class="container mx-auto mt-8">
  <div class="bg-white p-4 rounded-lg shadow">{{post.content}}</div>
</div>
{% endblock %}
