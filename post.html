{% extends 'post/base.html' %} {% block body %}
<div
  class="fixed top-0 right-0 h-full w-3/5 py-5 bg-gray-100 overflow-auto mt-20"
>
  <div class="container mx-auto mt-8 max-w-2xl">
    <div class="bg-white p-4 rounded-lg shadow">
      <div
        class="flex flex-col lg:flex-row items-center lg:items-start space-y-4 lg:space-y-0 lg:space-x-8"
      >
        <div class="mb-4 lg:mb-0">
          <img
            src="{{ post.image.url }}"
            alt="Blog Image"
            class="w-full rounded-lg"
          />
        </div>
        <div class="flex-1">
          <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
        </div>
      </div>

      <div class="mt-8">
        <p class="text-xl">{{ post.description }}</p>
      </div>

      <div class="mt-8">
        <p class="text-2xl">{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
