{% extends 'post/base.html' %} {% block body %}
<div
  class="fixed top-0 right-0 h-full w-3/5 py-5 bg-gray-100 overflow-auto mt-20"
>
  <div class="container mx-auto mt-8">
    {% for post in posts %}
    <div class="bg-white p-4 mb-4 rounded-lg shadow">
      <div class="flex items-center space-x-4">
        <img
          src="{{ post.user.profile.image.url }}"
          alt="User 1"
          class="w-10 h-10 rounded-full"
        />
        <a href="{% url 'otherprofile' post.id %}" class="font-semibold"
          >{{ post.user.username }}</a
        >
      </div>
      <img
        src="{{ post.image.url }}"
        alt="Blog Post 1"
        class="mt-4 w-full rounded-lg"
      />
      <a href="{% url 'post' post.id %}" class="text-2xl font-semibold mt-2">
        {{ post.title }}
      </a>
      <h2 class="text-lg mt-2">{{ post.description }}</h2>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
